<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="play-bouton.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- Bouton Play -->
    <div class="video-box">
        <a href="javascript:void();">
            <img src="equipe-divers-collegues-dans-bureau-moderne-discute-ensemble-leur-projet.jpg"
                alt="Video Play button">
            <div class="play-btn" id="playBtn">
                <i class="fa fa-play "></i>
            </div>
        </a>
    </div>

    <!-- Popup -->
    <div class="popup" id="videoPopup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">×</span>
            <video class="popup-content-inner" controls autoplay id="videoPlayer">
                <source src="olivier_best.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la lecture de vidéos.
            </video>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
